<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <body>
        <div class="container">
            <h1>CBIR DELF/DELD Demo</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="query_img"><br>
                <input type="submit">
            </form>
            <h2>Image for query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2>Search results:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <figcaption>#{{ score[0] }}: {{ score[2] }} inliers</figcaption>
            </figure>
            {% endfor %}
        </div>
        <div class="container">
            <h2>Matched inliers:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[3] }}" height="600px">
                <figcaption>#{{ score[0] }}: {{ score[2] }} inliers</figcaption>
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
